<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Personal Carbon Tracker</h1>
        <form id="carbonForm">
            <label for="transport">Transport (km traveled by car):</label>
            <input type="number" id="transport" placeholder="Enter km">
            
            <label for="electricity">Electricity (kWh used):</label>
            <input type="number" id="electricity" placeholder="Enter kWh">

            <label for="diet">Diet (Meat-based meals per day):</label>
            <input type="number" id="diet" placeholder="Enter number of meals">

            <button type="button" onclick="calculateCarbon()">Calculate Carbon Footprint</button>
        </form>

        <div id="result">
            <h2>Total Carbon Emissions: <span id="totalEmissions">0</span> kg CO2</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
